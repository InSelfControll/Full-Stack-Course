<!DOCTYPE html>
<html>

<head>
    <title>Reviews</title>
    <h1 class="custom">CPU Reviews </h1>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</head>

<body class="custom">
    <p>What do you want to read?</p>
    <form name="options" class="form" id="options" action="index.html">
        <option id="gpu">1. GPU </option>
        <option id="cpu">2. CPU </option>
        <input type="text" name="options" placeholder="form" required>
        <button type="submit" onclick="readText(this.form)">Submit</button>
    </form>

    <a href="index.html">
        Reviews
    </a>
    <a href="contact.html">
        <iconify-icon data-icon="fa-envelope-o"></iconify-icon>
    </a>
    <script>
        $("form").submit(function (event) {
            if ($("input").first().val() === "correct") {
                $("span").text("Validated...").show();
                return;
            }

            $("span").text("Not valid!").show().fadeOut(1000);
            event.preventDefault();
        });
    </script>
    <script src="form.js"></script>
</body>

</html>
