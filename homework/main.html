<!DOCTYPE html>
<html>

<head>
    <title>Reviews</title>
    <h1 class="custom">CPU Reviews </h1>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</head>

<body class="custom">
    <p>What do you want to read?</p>
    <p class="br">Subjects </p>
    <p> 1. GPUs</p>
    <p> 2. CPUs</p>
    <form class="form cpu gpus" action="/">
        <input type="number" name="Subjects" required>
        <button type="submit" >Submit</button>
    </form>

    <script type="text/javascript">

        // Original JavaScript code by Chirp Internet: www.chirp.com.au
        // Please acknowledge use of this code by including this header.

        window.addEventListener("DOMContentLoaded", function (e) {
            var links = document.getElementsByTagName(".cpu");
            for (var i = 0; i < links.length; i++) {
                if (!links[i].hash) continue;
                if (links[i].origin + links[i].pathname != self.location.href) continue;
                (function (anchorPoint) {
                    links[i].addEventListener("click", function (e) {
                        anchorPoint.scrollIntoView(true);
                        e.preventDefault();
                    }, false);
                })(document.getElementById(links[i].hash.replace("#", "/cpu")));
            }
        }, false);

    </script>
    <a href="index.html">
        <iconify-icon data-icon="clarity:home-solid"></iconify-icon>
    </a>
    <a href="contact.html">
        <iconify-icon data-icon="fa-envelope-o"></iconify-icon>
    </a>

</body>

</html>
